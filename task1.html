<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Используется преинкремент оператор -> сначала увеличивается а на 1 затем значение присваевается с
  с = 1 + 1 = 2
  a = 2
   */
  c = ++a;
  console.log(c);

  /*
  Используется постинкремент оператор -> сначала значение b присваевается d, а затем b увеличивается на 1
  d = 1
  b++ = b + 1 = 2 = b
   */
  d = b++;
  console.log(d);

  /*
  Преинкремент как в 1 задании
  с = 2 + (a + 1) = 2 + (2 + 1) = 5
  a = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Постинкремент как во 2 задании
  d = 2 + 2 (тк постинк.) = 4
  b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
