<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает два числа
   * @param {number} num1 1-е число для сложения
   * @param {number} num2 2-е число для сложения
   * @returns {number} Cумма двух чисел
   */
  function sum(num1, num2) {
    return (num1 + num2);
  }

  /**
   * Функция вычитает два числа (большее из меньшего)
   * @param {number} num1 1-е число для вычитания
   * @param {number} num2 2-е число для вычитания
   * @returns {number} Разность двух чисел (вычитание больше числа из меньшего)
   */
  function sub(num1, num2) {
    if (num1 > num2)
      return (num1 - num2);
    else
      return (num2 - num1);
  }

  /**
   * Функция умножения двух чисел
   * @param {number} num1 1-e число для умножения
   * @param {number} num2 2-e число для умножения
   * @returns {number} Произведение двух чисел
   */
  function multiply(num1, num2) {
    return num1 * num2;
  }

  /**
   * Функция деления двух чисел
   * @param {number} num1 1-е число для деления
   * @param {number} num2 2-е число для деления
   * @returns {number} Частное двух чисел
   */
  function div(num1, num2) {
    return num1 / num2;
  }

  console.log(sum(2,6));
  console.log(sub(2,6));
  console.log(multiply(2,5));
  console.log(div(10,3));
  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
