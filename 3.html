<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 плюс 10 равно 20
  2. число 20 плюс строка 10 равно строка 2010 (конкатенация числа и строки в строку)
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. число 10 плюс строка 10 равно строка 1010 (конкатенация числа и строки в строку)
  2. строка 1010 плюс строка 10 равно строка 1010010 (конкатенация двух строк)
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. +"10" проверяерт является ли строка 10 число -> преобразует в число 10
  2. 10 плюс 10 равно 20
  3. 20 плюс 10 равно 30
  4.С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. -"" проверяерт является ли строка "" числом -> преобразует в -0
  2. 10 разделить на 0 получаем -Infinity
  3.С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. +"2,5" проверяерт является ли строка "2,5" числом -> не преобразует,тк есть стоит запятая (вместо точки),
  и выдает NaN (not a number)
  2. 10 разделить на NaN получаем NaN
  3.С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
